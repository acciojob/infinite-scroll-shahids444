<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Scroll</title>
  <style>
    body{
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
    }
    h1{margin-top:20px;}

    /* ðŸ”¸ scrollable area must be #infi-list so Cypress can scroll it */
    #infi-list{
      width:300px;height:300px;margin:20px auto;
      border:5px solid #000;
      overflow-y:scroll;
    }

    #infinite-list{      /* the <ul> holding items */
      list-style:none;padding:0;margin:0;
    }
    #infinite-list li{
      padding:15px;border-bottom:1px solid #ccc;
    }
    #infinite-list li:hover{background:lightgray;}

    #sentinel{height:1px;}  /* observed by IntersectionObserver */
  </style>
</head>
<body>
  <h1>Infinite Scroll</h1>

  <!-- ðŸ”¸ id changed to infi-list (not â€œcontainerâ€) -->
  <div id="infi-list">
    <ul id="infinite-list">
      <!-- items get inserted here -->
      <li id="sentinel"></li>
    </ul>
  </div>

  <script>
    /* references */
    const list      = document.getElementById("infinite-list");
    const sentinel  = document.getElementById("sentinel");
    const container = document.getElementById("infi-list");

    let itemCount = 0;

    /* add n items just before the sentinel */
    function addItems(n){
      for(let i=0;i<n;i++){
        const li = document.createElement("li");
        li.textContent = `Item ${++itemCount}`;
        list.insertBefore(li, sentinel);
      }
    }

    /* load first 10 */
    addItems(10);

    /* observe when sentinel becomes visible */
    const observer = new IntersectionObserver(entries=>{
      if(entries[0].isIntersecting){
        addItems(2);               // add two more
      }
    },{
      root: container,
      threshold:1.0
    });

    observer.observe(sentinel);
  </script>
</body>
</html>
